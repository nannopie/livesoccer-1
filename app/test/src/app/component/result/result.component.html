<div class="matches" *ngFor="let item of dataresult">
    <div class="home">
        <span class="image"><img src="{{item.logo_home}}"></span>
        <span class="team">{{item.snth_home}}</span>
    </div>

    <div class="status">
        <span class="score_vs">{{item.score_home}} - {{item.score_away}} </span>
    </div>

    <div class="away">
        <span class="image"><img src="{{item.logo_away}}"></span>
        <span class="team">{{item.snth_away}}</span>
    </div>
</div>
