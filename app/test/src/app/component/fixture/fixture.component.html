<div class="matches" *ngFor="let item of datafixture">
  <div class="home">
    <span class="image"><img src="{{item.logo_home}}"></span>
    <span class="team">{{item.name.short_home}}</span>
  </div>

  <div class="status">
    <span class="score_vs">{{item.datetime | date:'HH:mm'}}</span>
  </div>

  <div class="away">
    <span class="image"><img src="{{item.logo_away}}"></span>
    <span class="team">{{item.name.short_away}}</span>
  </div>
</div>
